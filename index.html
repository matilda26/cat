<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lions Tigers and Bears</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <div class="base"></div>
    <div class="container">
        <div class="cat">

            <div class="cat-head">
                <div class="cat-eyes">
                    <div class="cat-eye-l"></div>
                    <div class="cat-eye-r"></div>
                </div>
                <div class="cat-nose"></div>
                <div class="cat-mouth"></div>
                <div class="whiskers">
                    <div class="whisker1"></div>
                    <div class="whisker2"></div>
                    <div class="whisker3"></div>
                </div>
                <div class="cat-ears">
                    <div class="cat-ear-r"></div>
                    <div class="cat-ear-l"></div>
                </div>
            </div>
            <div class="cat-body">
                <div class="cat-tummy"></div>
            </div>
            <div class="left-arm">
                <div class="arm-main">
                    <div class="claw">
                        <div class="nail"></div>
                        <div class="nail"></div>
                        <div class="nail"></div>
                    </div>
                </div>
            </div>
            <div class="right-arm">
                <div class="arm-main">
                    <div class="claw">
                        <div class="nail"></div>
                        <div class="nail"></div>
                        <div class="nail"></div>
                    </div>
                </div>
            </div>
            <div class="leg-left">
                <div class="leg-main"></div>
                <div class="foot">
                    <div class="nail"></div>
                    <div class="nail"></div>
                    <div class="nail"></div>
                </div>
            </div>
            <div class="leg-right">
                <div class="leg-main"></div>
                <div class="foot">
                    <div class="nail"></div>
                    <div class="nail"></div>
                    <div class="nail"></div>
                </div>
            </div>
            <div class="tail"></div>

        </div>


    </div>


    <script>
        $(".lion-eye-l")
    </script>

</body>

</html>
